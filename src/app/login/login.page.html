<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Ingresar </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="center-contenedor">
      <ion-card-header>
        <ion-card-title>Inicio Sesión</ion-card-title>
      </ion-card-header>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>  
        <ion-input  [(ngModel)]="userLoginModal.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>  
          <ion-input type="password" [(ngModel)]="userLoginModal.password"></ion-input>
        </ion-item>
        <ion-button class="btn-login" color="primary"  (click)="userLogin(userLoginModal)">Ingresar</ion-button>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button>Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
