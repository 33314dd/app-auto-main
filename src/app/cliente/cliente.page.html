<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido/a {{ userInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <h1>Tus datos</h1>    
    </ion-list-header>
    <br>
    <ion-item>
      <ion-label>Nombre usuario: {{ userInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ userInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{ userInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Categor√≠a: {{ userInfoReceived?.type }}
      </ion-label>
    </ion-item>
  </ion-list>

 
 
  <ion-list>

    <ion-item>
      <h1>Conductor asignado</h1>
    </ion-item>
    <ion-item *ngFor="let conductor of listaConductores">
      
      {{conductor.name}}
    </ion-item>
  </ion-list>

  </ion-content>
