<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panel de administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">BIENVENIDO {{ adminInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>User Information: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>username: {{ adminInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>name: {{ adminInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>last name: {{ adminInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>education_level: {{ adminInfoReceived?.type }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
